<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src https://code.jquery.com https://fonts.gstatic.com 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  <title>Añadir Contacto</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="indigo" role="navigation">
    <div class="nav-wrapper container center"><a id="logo-container" href="#" class="brand-logo">Añadir Contacto</a>
      <ul class="right hide-on-med-and-down">
      	<button id="returnIndex" class="btn-large waves-effect waves-light indigo">Volver</button>
        <!--<li><a id="returnIndex">Volver</a></li> -->
      </ul>
    </div>
  </nav>
  	<div class="col">
        <div class="center">
        	<label for="lblfirstName">Nombre</label>
        	<input id="firstName" type="text" min="1">            
		</div>
        <div class="center">
        	<label for="lbllastName">Apellido</label>
            <input id="lastName" type="text" min="1">            
        </div>
        <div class="center">
			<label for="lblphoneNumber">Numero de Telefono</label>
        	<input id="phoneNumber" type="number" min="9" max="9">  
        	</br></br>
        	<button id="btnSaveContact" class="btn-large waves-effect waves-light indigo">Guardar Contacto</button>          
		</div>
	</div>


  <!--  Scripts-->
  <script src="cordova.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script src="js/addContact.js"></script>

  </body>
</html>
